<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MondialBi - Albi Illustrati</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MondialBi</h1>
            <p class="subtitle">La tua collezione di albi illustrati</p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>Benvenuto nella nostra galleria</h2>
            <p>Esplora la nostra collezione di bellissimi albi illustrati per bambini e adulti.</p>
        </section>

        <section class="albums-grid" id="albums-container">
            <!-- Gli albi verranno caricati dinamicamente tramite JavaScript -->
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 MondialBi - Tutti i diritti riservati</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
